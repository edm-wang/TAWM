defaults:
    - override hydra/launcher: submitit_local

# environment
task: mw-assembly
obs: state

# evaluation
checkpoint: /fs/nexus-scratch/anhu/world-model-checkpoints
eval_episodes: 10
eval_freq: 50000

# training
steps: 10_000_000
batch_size: 256
reward_coef: 0.1
value_coef: 0.1
consistency_coef: 20
rho: 0.5
lr: 3e-4
enc_lr_scale: 0.3
grad_clip_norm: 20
tau: 0.01
discount_denom: 5
discount_min: 0.95
discount_max: 0.995
buffer_size: 1_000_000
exp_name: default
data_dir: ???

# gradient (Jacobian) regularizer
use_grad_reg: false # use gradient regularizer?
grad_reg_coeff: 0.001

# train on different simulation timesteps
timestep: null # dt default: None -> use env's default timeste
multi_dt: false 
default_dt: null
train_dt: null
dt_sampler: log-uniform # either 'log-uniform' or 'uniform'
integrator: euler # either 'euler' or 'rk4'

# evaluation settings
eval_dt: ???               # *EVALUATION ONLY* simulation evaluation timestep
eval_steps_adjusted: false # *EVALUATION ONLY* adjust inference steps for non-time-aware model or not

# planning
mpc: true
iterations: 6
num_samples: 512
num_elites: 64
num_pi_trajs: 24
horizon: 3
min_std: 0.05
max_std: 2
temperature: 0.5

# actor
log_std_min: -10
log_std_max: 2
entropy_coef: 1e-4

# critic
num_bins: 101
vmin: -10
vmax: +10

# architecture
model_size: ???
num_enc_layers: 2
enc_dim: 256
num_channels: 32
mlp_dim: 512
latent_dim: 512
task_dim: 96
num_q: 5
dropout: 0.01
simnorm_dim: 8

# logging
wandb_project: tawm
wandb_entity: mredmondwang
wandb_silent: false
disable_wandb: false
save_csv: true

# misc
save_video: true
save_agent: true
seed: 1

# convenience
work_dir: ???
task_title: ???
multitask: false # should always be false; multitask TAWM is for future works
tasks: ???
obs_shape: ???
action_dim: ???
episode_length: ???
obs_shapes: ???
action_dims: ???
episode_lengths: ???
seed_steps: ???
bin_size: ???

# offline data collection
task_set: ???           # 'mt10', 'mt30', 'mt80', etc
num_eps: ???            # num episodes per task collected
ep_length: ???          # num steps per episode collected
specific_task: null    # which task to be collected; if null, collect all tasks in task_set
